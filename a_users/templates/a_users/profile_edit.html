{% extends "layouts/box.html" %}

{% block content %}
    <h1>Profile Edit</h1>
    <hr>
    <div class="d-flex flex-column align-items-center p-4 mb-3">
        <img id="avatar_img"
             class="rounded-circle shadow object-fit mb-3"
             src="{{ user.userprofile.avatar_url }}"
             alt="avatar_img"
             width="180"
             height="180">
        <h1 id="profile_displayname" class="text-dark">{{ user.userprofile.name }}</h1>
        <p id="profile_username" class="text-secondary">@{{ user.username }}</p>
        {% if user.userprofile.info %}<div class="mt-3">{{ user.userprofile.info }}</div>{% endif %}
    </div>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Save" class="btn btn-primary">
    </form>
{% endblock content %}
